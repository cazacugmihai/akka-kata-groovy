subprojects {
  apply plugin: 'groovy'
  apply plugin: 'codenarc'

  repositories {
    mavenCentral()
    maven {
      url 'http://repo.typesafe.com/typesafe/releases'
    }
  }

  version = '0.1'

  dependencies {
    groovy 'org.codehaus.groovy:groovy:2.0.2'
  }

  project.codenarc.configFile = new File( 'config/codenarc/rules.groovy' )
}


